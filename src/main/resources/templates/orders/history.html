<h2>История заказов</h2>
<table>
    <thead>
    <tr>
        <th>Номер заказа</th>
        <th>Сумма</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td><a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}">1</a></td>
        <td th:text="${#numbers.formatDecimal(order.totalPrice, 1, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <!-- Кнопка видна только для заказов со статусом NEW -->
            <form th:action="@{/orders/cancel}" method="post" th:if="${order.status.name() == 'NEW'}">
                <input type="hidden" name="orderId" th:value="${order.id}">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit">Отменить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
