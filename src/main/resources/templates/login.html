<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK STORE | Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .logo i {
            color: var(--accent);
            margin-right: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        h2:after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: var(--accent);
            margin: 12px auto;
        }

        .form-floating {
            margin-bottom: 1.2rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 1rem 1rem 1rem 2.8rem;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
            border-color: var(--accent);
        }

        .form-floating label {
            padding-left: 2.5rem; /* такой же отступ, как у input */
        }

        .form-floating > .form-control {
            padding-left: 2.5rem !important; /* точно перебьет стандартный стиль */
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            z-index: 5;
        }

        .btn-login {
            background-color: var(--accent);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-top: 0.5rem;
            color: white;
        }

        .btn-login:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
            color: #f8f9fa; /* Слегка смягченный белый при наведении */
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #95a5a6;
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #95a5a6;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
            color: var(--primary);
            text-decoration: none;
        }

        .social-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .back-to-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-to-home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-to-home-btn:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        /* Адаптивность для мобильных */
        @media (max-width: 576px) {
            .back-to-home-container {
                top: 15px;
                left: 15px;
            }

            .back-to-home-btn {
                width: 44px;
                height: 44px;
            }

            .login-container {
                margin-top: 30px;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>

<div class="back-to-home-container">
    <a th:href="@{/}" class="back-to-home-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<div class="login-container">
    <div class="logo">
        <i class="fas fa-book"></i>NEW BOOK STORE
    </div>

    <h2>Вход в систему</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-floating">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Логин" required>
            <label for="username">Логин</label>
        </div>

        <div class="form-floating">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button type="submit" class="btn btn-login">
            Войти
        </button>
    </form>

    <div class="register-link">
        Нет аккаунта? <a th:href="@{/register}">Создать</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
