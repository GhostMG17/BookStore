<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK STORE | Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light-bg: #f8f9fa;
            --error: #e74c3c;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .logo i {
            color: var(--accent);
            margin-right: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        h2:after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: var(--accent);
            margin: 12px auto;
        }

        .form-floating label {
            padding-left: 2.5rem; /* такой же отступ, как у input */
        }

        .form-floating > .form-control {
            padding-left: 2.5rem !important; /* точно перебьет стандартный стиль */
        }

        .form-floating {
            margin-bottom: 1.2rem;
            position: relative;

        }

        .form-control {
            border-radius: 8px;
            padding: 1rem 1rem 1rem 2.8rem;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
            border-color: var(--accent);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            z-index: 5;
        }

        .btn-register {
            background-color: var(--accent);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-top: 0.5rem;
            color: white;
        }

        .btn-register:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
            color: #f8f9fa; /* Слегка смягченный белый при наведении */
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #95a5a6;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-floating {
            flex: 1;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container {
            animation: fadeIn 0.4s ease-out;
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .back-to-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-to-home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-to-home-btn:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

    </style>
</head>
<body>

<div class="back-to-home-container">
    <a th:href="@{/}" class="back-to-home-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>


<div class="register-container">
    <div class="logo">
        <i class="fas fa-book"></i>NEW BOOK STORE
    </div>

    <h2>Создать аккаунт</h2>

    <form th:action="@{/process_register}" th:object="${user}" method="post">
        <div class="form-floating">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Имя пользователя" required>
            <label for="username">Имя пользователя</label>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
        </div>

        <div class="form-floating">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Пароль" required>
            <label for="password">Пароль</label>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <div class="form-row">
            <div class="form-floating">
                <i class="fas fa-signature input-icon"></i>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Имя" required>
                <label for="firstName">Имя</label>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></div>
            </div>

            <div class="form-floating">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Фамилия" required>
                <label for="lastName">Фамилия</label>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></div>
            </div>
        </div>

        <div class="form-floating">
            <i class="fas fa-phone input-icon"></i>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Телефон" required>
            <label for="phone">Телефон</label>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></div>
        </div>

        <div class="form-floating">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
            <label for="email">Email</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-register">
            Зарегистрироваться
        </button>
    </form>

    <div class="login-link">
        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
