<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK STORE | Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #95a5a6;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
        }

        .error-icon {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #fff5f5;
            border-left: 4px solid var(--accent);
            border-radius: 4px;
            text-align: left;
        }

        .error-code {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            display: inline-flex;
            align-items: center;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            color: white;
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 23px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .book-icons {
            margin-top: 2rem;
            opacity: 0.7;
        }

        .book-icons i {
            font-size: 2rem;
            margin: 0 10px;
            color: var(--secondary);
            animation: float 3s ease-in-out infinite;
        }

        .book-icons i:nth-child(2) {
            animation-delay: 1s;
        }

        .book-icons i:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .support-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .support-text a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-primary, .btn-outline {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h1>Упс! Что-то пошло не так</h1>

    <div class="error-code">
        <i class="fas fa-bug me-2"></i>Ошибка системы
    </div>

    <div class="error-message">
        <i class="fas fa-info-circle me-2"></i>
        <span>Произошла непредвиденная ошибка. Наша команда уже уведомлена и работает над решением.</span>
    </div>

    <p>Не волнуйтесь, это временные трудности. Пока мы исправляем проблему, вы можете:</p>

    <div class="action-buttons">
        <a href="/" class="btn-primary">
            <i class="fas fa-home me-2"></i>Вернуться на главную
        </a>
        <a href="javascript:history.back()" class="btn-outline">
            <i class="fas fa-arrow-left me-2"></i>Вернуться назад
        </a>
    </div>

    <div class="book-icons">
        <i class="fas fa-book"></i>
        <i class="fas fa-book-open"></i>
        <i class="fas fa-bookmark"></i>
    </div>

    <div class="support-text">
        Нужна помощь? <a href="mailto:support@bookstore.uz">Свяжитесь с поддержкой</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
