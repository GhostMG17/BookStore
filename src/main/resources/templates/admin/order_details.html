<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа | NEW BOOK STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #95a5a6;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .section-title {
            position: relative;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin-top: 10px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: rgba(44, 62, 80, 0.05);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-weight: 600;
            padding: 1rem 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 0.75rem 1.5rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark);
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--accent);
            padding: 1rem 0.75rem;
        }

        .table td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
        }

        .badge {
            padding: 0.5em 0.8em;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .bg-NEW {
            background-color: #3498db;
            color: white;
        }

        .bg-PAID {
            background-color: #2ecc71;
            color: white;
        }

        .bg-PROCESSING {
            background-color: #f39c12;
            color: white;
        }

        .bg-COMPLETED {
            background-color: #27ae60;
            color: white;
        }

        .bg-SHIPPED {
            background-color: #9b59b6;
            color: white;
        }

        .bg-DELIVERED {
            background-color: #34495e;
            color: white;
        }

        .bg-CANCELLED {
            background-color: #e74c3c;
            color: white;
        }

        .btn-primary {
            background-color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-outline-primary {
            border: 2px solid var(--dark);
            color: var(--dark);
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-outline-primary:hover {
            background-color: var(--dark);
            color: white;
            transform: translateY(-2px);
        }

        .form-select {
            border-radius: 30px;
            padding: 8px 20px;
            border: 1px solid #ddd;
        }

        .status-form {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Детали заказа #<span th:text="${order.id}"></span></h1>
        <a th:href="@{/admin/orders}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-1"></i> Назад к заказам
        </a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Информация о заказе</h5>
                </div>
                <div class="card-body">
                    <div class="info-grid">
                        <span class="info-label">Пользователь:</span>
                        <span th:text="${order.user.email}"></span>

                        <span class="info-label">Дата создания:</span>
                        <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span>

                        <span class="info-label">Общая сумма:</span>
                        <span class="fw-bold" th:text="${@priceUtil.format(order.totalPrice)}"></span>


                        <span class="info-label">Текущий статус:</span>
                        <span class="badge" th:classappend="'bg-' + ${order.status}">
                                <span th:switch="${order.status}">
                                    <span th:case="'NEW'">Новый</span>
                                    <span th:case="'PAID'">Оплачен</span>
                                    <span th:case="'PROCESSING'">Обработка</span>
                                    <span th:case="'COMPLETED'">Завершен</span>
                                    <span th:case="'SHIPPED'">Отправлен</span>
                                    <span th:case="'DELIVERED'">Доставлен</span>
                                    <span th:case="'CANCELLED'">Отменен</span>
                                    <span th:case="*" th:text="${order.status}"></span>
                                </span>
                            </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="status-form">
                <h4 class="mb-3"><i class="fas fa-sync-alt me-2"></i>Обновление статуса</h4>
                <form th:action="@{'/admin/' + ${order.id} + '/status'}" method="post" class="d-flex align-items-end">
                    <div class="flex-grow-1 me-2">
                        <label for="statusSelect" class="form-label fw-bold">Выберите статус:</label>
                        <select name="status" id="statusSelect" class="form-select">
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == order.status}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check me-1"></i> Обновить
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-book me-2"></i>Товары в заказе</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Книга</th>
                        <th>Количество</th>
                        <th>Цена за шт</th>
                        <th>Сумма</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.book.title}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${@priceUtil.format(item.book.price)}"></td>
                        <td th:text="${@priceUtil.format(item.quantity * item.book.price)}"></td>
                    </tr>
                    <tr class="table-secondary">
                        <td colspan="3" class="text-end fw-bold">Итого:</td>
                        <td class="fw-bold" th:text="${@priceUtil.format(order.totalPrice)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
