<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id == null} ? 'Добавление категории' : 'Редактирование категории'"> | NEW BOOK STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #95a5a6;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .section-title {
            position: relative;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin-top: 10px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
            border-color: var(--dark);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-book me-2"></i>NEW BOOK STORE
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/categories">
                <i class="fas fa-arrow-left me-1"></i> Назад к категориям
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0" th:text="${category.id == null} ? 'Добавление категории' : 'Редактирование категории'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/categories}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-4">
                            <label class="form-label">Название категории</label>
                            <input type="text" th:field="*{name}" class="form-control" required
                                   placeholder="Введите название категории" />
                            <div class="form-text">Название должно быть уникальным и описательным</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn flex-fill"
                                    style="background-color: var(--dark); color: white; border: none; border-radius: 30px; padding: 10px 20px; font-weight: 600; transition: all 0.3s;"
                                    onmouseover="this.style.backgroundColor='var(--accent)'; this.style.transform='translateY(-2px)';"
                                    onmouseout="this.style.backgroundColor='var(--dark)'; this.style.transform='translateY(0)';">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${category.id == null} ? 'Добавить' : 'Сохранить'"></span>
                            </button>
                            <a href="/categories" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
