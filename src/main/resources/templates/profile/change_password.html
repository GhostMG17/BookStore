<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BOOK STORE | Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #95a5a6;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .password-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            position: relative;
            margin-bottom: 2rem;
            text-align: center;
            padding-bottom: 15px;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 15px auto 0;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 2rem auto;
            border-top: 4px solid var(--accent);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: var(--accent);
        }

        .form-control {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            width: 100%;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
            border-color: var(--dark);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--dark);
        }

        .btn-primary {
            background-color: var(--dark);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            background: #eee;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .password-requirements {
            margin-top: 1rem;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .requirement i {
            margin-right: 8px;
            font-size: 0.8rem;
        }

        .requirement.met {
            color: #28a745;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert i {
            margin-right: 10px;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
            }

            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="password-container">
    <h1 class="section-title">Смена пароля</h1>

    <div class="form-container">
        <form action="#" th:action="@{/profile/change_password}" method="post" id="passwordForm">
            <!-- Сообщения об ошибках и успехе -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- Старый пароль -->
            <div class="input-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>Старый пароль
                </label>
                <input type="password" name="oldPassword" class="form-control" required id="oldPassword">
                <button type="button" class="password-toggle" onclick="togglePassword('oldPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Новый пароль -->
            <div class="input-group">
                <label class="form-label">
                    <i class="fas fa-key"></i>Новый пароль
                </label>
                <input type="password" name="newPassword" class="form-control" required id="newPassword" oninput="checkPasswordStrength()">
                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="password-strength">
                    <div class="strength-meter" id="passwordStrength"></div>
                </div>
            </div>

            <!-- Подтверждение пароля -->
            <div class="input-group">
                <label class="form-label">
                    <i class="fas fa-check-double"></i>Подтверждение пароля
                </label>
                <input type="password" name="confirmPassword" class="form-control" required id="confirmPassword" oninput="checkPasswordMatch()">
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="passwordMatch" style="font-size: 0.9rem; margin-top: 5px;"></div>
            </div>

            <!-- Требования к паролю -->
            <div class="password-requirements">
                <p style="font-weight: 600; margin-bottom: 10px;">Требования к паролю:</p>
                <div class="requirement" id="reqLength">
                    <i class="fas fa-circle"></i>
                    <span>Не менее 8 символов</span>
                </div>
                <div class="requirement" id="reqUpperCase">
                    <i class="fas fa-circle"></i>
                    <span>Как минимум одна заглавная буква</span>
                </div>
                <div class="requirement" id="reqNumber">
                    <i class="fas fa-circle"></i>
                    <span>Как минимум одна цифра</span>
                </div>
                <div class="requirement" id="reqSpecial">
                    <i class="fas fa-circle"></i>
                    <span>Как минимум один специальный символ</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-key me-2"></i> Сменить пароль
            </button>
        </form>
    </div>
</div>

<script>
    // Переключение видимости пароля
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleButton = passwordInput.nextElementSibling;
        const icon = toggleButton.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Проверка сложности пароля
    function checkPasswordStrength() {
        const password = document.getElementById('newPassword').value;
        const strengthMeter = document.getElementById('passwordStrength');
        let strength = 0;

        // Сброс всех требований
        document.querySelectorAll('.requirement').forEach(req => {
            req.classList.remove('met');
            req.querySelector('i').classList.remove('fa-check');
            req.querySelector('i').classList.add('fa-circle');
        });

        // Проверка длины
        if (password.length >= 8) {
            strength += 25;
            document.getElementById('reqLength').classList.add('met');
            document.getElementById('reqLength').querySelector('i').classList.remove('fa-circle');
            document.getElementById('reqLength').querySelector('i').classList.add('fa-check');
        }

        // Проверка заглавных букв
        if (/[A-Z]/.test(password)) {
            strength += 25;
            document.getElementById('reqUpperCase').classList.add('met');
            document.getElementById('reqUpperCase').querySelector('i').classList.remove('fa-circle');
            document.getElementById('reqUpperCase').querySelector('i').classList.add('fa-check');
        }

        // Проверка цифр
        if (/[0-9]/.test(password)) {
            strength += 25;
            document.getElementById('reqNumber').classList.add('met');
            document.getElementById('reqNumber').querySelector('i').classList.remove('fa-circle');
            document.getElementById('reqNumber').querySelector('i').classList.add('fa-check');
        }

        // Проверка специальных символов
        if (/[^A-Za-z0-9]/.test(password)) {
            strength += 25;
            document.getElementById('reqSpecial').classList.add('met');
            document.getElementById('reqSpecial').querySelector('i').classList.remove('fa-circle');
            document.getElementById('reqSpecial').querySelector('i').classList.add('fa-check');
        }

        // Обновление индикатора сложности
        strengthMeter.style.width = strength + '%';

        if (strength < 50) {
            strengthMeter.style.background = '#e74c3c';
        } else if (strength < 100) {
            strengthMeter.style.background = '#f39c12';
        } else {
            strengthMeter.style.background = '#2ecc71';
        }
    }

    // Проверка совпадения паролей
    function checkPasswordMatch() {
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchElement = document.getElementById('passwordMatch');

        if (confirmPassword === '') {
            matchElement.textContent = '';
            matchElement.style.color = '';
        } else if (password === confirmPassword) {
            matchElement.innerHTML = '<i class="fas fa-check-circle"></i> Пароли совпадают';
            matchElement.style.color = '#2ecc71';
        } else {
            matchElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Пароли не совпадают';
            matchElement.style.color = '#e74c3c';
        }
    }

    // Валидация формы перед отправкой
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Проверка совпадения паролей
        if (newPassword !== confirmPassword) {
            event.preventDefault();
            document.getElementById('passwordMatch').innerHTML = '<i class="fas fa-exclamation-circle"></i> Пароли должны совпадать';
            document.getElementById('passwordMatch').style.color = '#e74c3c';
            document.getElementById('confirmPassword').focus();
        }

        // Проверка сложности пароля
        if (newPassword.length < 8) {
            event.preventDefault();
            alert('Пароль должен содержать не менее 8 символов');
            document.getElementById('newPassword').focus();
        }
    });
</script>
</body>
</html>
