<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Моя корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Моя корзина</h2>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p>Ваша корзина пуста.</p>
        <a href="/" class="btn btn-primary">Вернуться к книгам</a>
    </div>

    <div th:if="${!#lists.isEmpty(cart.items)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Книга</th>
                <th>Автор</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.book.title}"></td>
                <td th:text="${item.book.author}"></td>
                <td th:text="${item.book.price} + ' UZS'"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.book.price * item.quantity} + ' UZS'"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${cart.user.id}">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <form th:action="@{/cart/clear}" method="post">
                <input type="hidden" name="userId" th:value="${cart.user.id}">
                <button class="btn btn-warning">Очистить корзину</button>
            </form>

            <div>
                <strong>Итоговая сумма: </strong>
                <span th:text="${#numbers.formatDecimal(totalPrice, 0, 1)}"></span>
            </div>

            <form th:action="@{/orders/create}" method="post">
                <input type="hidden" name="userId" th:value="${cart.user.id}">
                <button class="btn btn-success">Оформить заказ</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
